# Documentation:
# https://cloud.google.com/appengine/docs/standard/go111/config/queueref
queue:

###############################################################################
# Production critical queues.
# Each queue in this section must have alerting for it.

- name: bq-export
  rate: 30/s
  target: default

- name: kick-manage-project
  rate: 500/s
  target: default

- name: manage-project
  rate: 30/s
  retry_parameters:
    min_backoff_seconds: 1
    max_backoff_seconds: 5
    task_age_limit: 1h
  target: default

- name: kick-manage-run
  rate: 500/s
  target: default

- name: manage-run
  rate: 90/s
  retry_parameters:
    min_backoff_seconds: 1
    max_backoff_seconds: 5
    task_age_limit: 1h
  target: default

- name: manage-run-long-op
  rate: 30/s
  retry_parameters:
    min_backoff_seconds: 5
    max_backoff_seconds: 10
    task_age_limit: 1h
  target: default

- name: poll-gerrit
  rate: 10/s
  retry_parameters:
    min_backoff_seconds: 1
    task_age_limit: 1h
  target: default

- name: purge-project-cl
  rate: 30/s
  target: default

- name: refresh-project-config
  rate: 20/s
  target: default

- name: update-cl
  rate: 500/s
  retry_parameters:
    min_backoff_seconds: 1
    max_backoff_seconds: 300
    task_age_limit: 1h
  target: default

- name: notify-on-cl-updated
  rate: 30/s
  target: default

- name: tq-sweep
  rate: 500/s
  target: default

- name: listen-bb-pubsub
  rate: 10/s
  target: default

- name: update-tryjob
  rate: 150/s
  target: default

- name: cancel-stale-tryjobs
  rate: 30/s
  target: default

- name: trigger-project-cl-deps
  rate: 30/s
  target: default

- name: data-retention
  rate: 30/s
  target: default

###############################################################################
# Special queues not critical for production.
# They aren't alerted upon.

# dsmapper queue is for performing mass migration of DS entities.
# See admin API and its implementation.
- name: dsmapper
  rate: 100/s
  target: default

# Default queue is for rare tasks, e.g. admin tasks.
- name: default
  rate: 1/s
  target: default
