service: default
runtime: go
api_version: go1

instance_class: F4
automatic_scaling:
  min_idle_instances: 1

handlers:
- url: /bower_components
  static_dir: bower_components
  secure: always

- url: /(internal|admin)/.*
  script: _go_app
  secure: always
  login: admin

- url: /.*
  script: _go_app
  secure: always

includes:
- common
