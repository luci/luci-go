notifiers {
  name: "basic"
  notifications {
    on_failure: true
    email {
      recipients: "test-example-failure@google.com"
    }
  }
  notifications {
    on_success: true
    email {
      recipients: "test-example-success@google.com"
    }
  }
  notifications {
    on_change: true
    email {
      recipients: "test-example-change@google.com"
    }
    template: "default"
  }
  builders {
    name: "test-builder-no-repo"
    bucket: "ci"
  }
  builders {
    name: "test-builder-1"
    bucket: "ci"
    repository: "https://chromium.googlesource.com/chromium/src"
  }
  builders {
    name: "test-builder-2"
    bucket: "ci"
    repository: "https://chromium.googlesource.com/chromium/src"
  }
  builders {
    name: "test-builder-3"
    bucket: "ci"
    repository: "https://chromium.googlesource.com/chromium/src"
  }
  builders {
    name: "test-builder-4"
    bucket: "ci"
    repository: "https://chromium.googlesource.com/chromium/src"
  }
}
