syntax = "proto3";

package resultai;

option go_package = "go.chromium.org/luci/resultai/proto/v1;resultai";

// Prompt service definition
service Prompt {
  rpc ExecutePrompt(ExecutePromptRequest) returns (ExecutePromptResponse);
}

// The request message containing the prompt ID and its parameters.
message ExecutePromptRequest {
  // Unique resource name of the prompt template
  // Format: promptTemplates/{prompt_template}
  string name = 1;
  // Prompt parameters to gather data and fill the prompt template
  map<string, string> prompt_params = 2;
}

// The response message containing the output from the AI model.
message ExecutePromptResponse { string prompt_output = 1; }
