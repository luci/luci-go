queue:

# Used for CAS asynchronous operations, see impl/cas/tasks/tasks.proto.
- name: cas-uploads
  target: backend
  bucket_size: 500
  rate: 50/s
  retry_parameters:
    task_age_limit: 24h


# Used for tasks.RunProcessors tasks, see impl/repo/tasks/tasks.proto.
- name: run-processors
  target: backend
  bucket_size: 500
  rate: 50/s
  retry_parameters:
    task_age_limit: 24h


# Used to run mapping tasks, see impl/admin/admin.go.
- name: mappers
  target: backend
  bucket_size: 500
  rate: 100/s


# Used for buffering event logs before sending them to BigQuery.
- name: bqlog-events
  mode: pull
