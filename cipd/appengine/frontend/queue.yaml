queue:

# Used for CAS asynchronous operations, see impl/cas/tasks/tasks.proto.
- name: cas-uploads
  bucket_size: 500
  rate: 50/s
  retry_parameters:
    task_age_limit: 24h

# Used for tasks.RunProcessors tasks, see impl/repo/tasks/tasks.proto.
- name: run-processors
  bucket_size: 500
  rate: 50/s
  retry_parameters:
    task_age_limit: 24h

# Used for VerifySoftwareArtifact tasks, see impl/vsa/vsa.go.
- name: vsa-requests
  bucket_size: 500
  rate: 100/s

# Used to run mapping tasks, see impl/admin/admin.go.
- name: mappers
  bucket_size: 500
  rate: 100/s

# Used by server/tq sweeper.
- name: tq-sweep
  rate: 500/s
